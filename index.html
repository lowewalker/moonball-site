<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      position: relative;
      z-index: 2;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      transition: 0.3s;
    }

    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    
    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 60px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    
    .menu.open {
      left: 0;
    }
    
    .menu ul {
      list-style: none;
      padding: 0;
    }
    
    .menu li {
      margin: 20px 0;
    }
    
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    
    .main-message {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
    }

    main {
      height: calc(100% - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 3rem;
      color: white;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="hamburger" aria-label="Menu">
      <nav class="menu">
        <ul>
          <li><a href="#about">About Moonball</a></li>
          <li><a href="rules.pdf" target="_blank">Rules</a></li>
          <li><a href="#join">Join the Game</a></li>
        </ul>
      </nav>
    </div>
    <h1>moonball</h1>
  </header>

  <main>
    <div class="main-message">You are the paddle.</div>
  </main>
  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
  
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
      hamburger.classList.toggle('open');
    });
  </script>

</body>
</html>
