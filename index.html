<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      position: relative;
      z-index: 2;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
    }

    .hamburger div {
      background-color: white;
      height: 3px;
      border-radius: 2px;
    }

    main {
      height: calc(100% - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 3rem;
      color: white;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="hamburger" aria-label="Menu">
      <div>Rules</div>
      <div>Get playing!</div>
      <div>Contact</div>
    </div>
    <h1>moonball</h1>
  </header>

  <main>
    <div>You are the paddle.</div>
  </main>

</body>
</html>
