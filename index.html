<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonball</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      position: relative;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
    }

    .hamburger div {
      background-color: white;
      height: 3px;
      border-radius: 2px;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" aria-label="Menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>moonball</h1>
  </header>

  <main>
    <div>You are the paddle.</div>
  </main>
</body>
</html>
